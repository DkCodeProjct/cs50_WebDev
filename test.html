<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DkCodeMe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

@font-face {
    font-family: 'proxima-nova';
    src: url(/home/dkcode/Downloads/aileron.thin.otf);
}
@font-face {
    font-family: 'aileron-thin';
    src: url(/home/dkcode/Downloads/aileron.thin.otf);
}

         .nav {
            height: 3.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .nav__logo {
            font-size: 1.5rem;
            margin: 1rem;
        }

        .nav__menu {
            display: flex;
            margin-right: 1rem;
        }

        .nav__menu ul {
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav__menu ul li {
            list-style: none;
        }

        .nav__menu ul li a {
            text-decoration: none;
            color: #fff;
            padding: 1rem;
            display: block;
        }

        .nav__menu li:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .nav__hamburger {
            width: 1.875rem;
            height: 1.313rem;
            display: none;
            flex-direction: column;
            justify-content: space-around;
            margin: 1rem;
        }

        .nav__hamburger__line {
            height: 0.188rem;
            width: 100%;
            background-color: #fff;
            border-radius: 0.625rem;
            transition: all ease-in-out 0.2s;
        }

        /* MEDIA QUERIES */
        @media screen and (max-width: 550px) {
            .nav__hamburger {
            display: flex;
            position: absolute;
            top: 0.3rem; /* Adjust top position as needed */
            right: 1rem; /* Adjust right position as needed */
        }
            .nav__menu {
                position: absolute;
                display: flex;
                align-items: center;
                background-color: rgba(255, 255, 255, 0.2);
                top: -15rem;
                width: 100%;
                transition: all ease-in-out 0.4s;
            }
            .nav {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav__menu ul {
                flex-direction: column;
                width: 100%;
                padding: 3rem 0 0.6rem;
            }
            .nav__menu ul li {
                text-align: center;
            }
            .nav__menu ul li a {
                padding: 0.5rem;
            }
            .nav__menu {
                z-index: -1;
            }
            .nav__menu.active {
                top: 0;
            }
            .nav__hamburger.active :nth-child(1) {
                transform: rotate(45deg) translate(0.45rem, 0.1875rem);
            }

            .nav__hamburger.active :nth-child(2) {
                opacity: 0;
            }

            .nav__hamburger.active :nth-child(3) {
                transform: rotate(-45deg) translate(0.45rem, -0.1875rem);
            }
        }

        
        .maindiv {
            justify-content: center;
            display: flex;
            align-items: center;
            position: relative;
            flex-direction: column;
        }

        #image {
            width: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(14, 11, 11, 0.5); /* Adjust the opacity as needed */
        }

        #mainp {
            font-family: 'proxima-nova';
            position: absolute;
            color: rgb(255, 255, 255);
            font-size: 70px;
            font-weight: bolder;
        }

        #name {
            margin-bottom: 30px;
            font-family: 'proxima-nova';
            position: absolute;
            color: rgb(250, 252, 255);
            font-size: 30px;
            font-weight: bolder;
            padding-bottom: 130px;
        }

        .btn-git {
            position: absolute;
            margin-top: 150px;
            border-color: rgb(199, 202, 212);
            padding: 5px;
            padding-left: 40px;
            padding-right: 40px;
            border-radius: 0px; 
            font-size: 30px;
            color: rgb(78, 71, 71);
            text-decoration: none;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s ease;
            overflow: hidden; /* Added */
        }

        .btn-git::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Dark layer */
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .btn-git:hover::before {
            opacity: 1;
        }

        #github {
            text-decoration: none;
            color: rgb(255, 248, 248);
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        .btn-git:hover {
            background-color: #333;
        }

        @media screen and (max-width: 768px) {
            #mainp {
                font-size: 30px;
            }

            #name {
                font-size: 20px;
                padding-bottom: 60px;
            }

            .navbar-brand {
                font-size: 20px;
            }

            .btn-git {
                margin-top: 110px;
                font-size: 20px;
                color: black;
                padding: 5px;
                padding-left: 30px;
                padding-right: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="maindiv">
        <nav class="nav">
            <div class="nav__logo">DkCode</div>
            <a href="#" class="nav__hamburger">
                <span class="nav__hamburger__line"></span>
                <span class="nav__hamburger__line"></span>
                <span class="nav__hamburger__line"></span>
            </a>
            <div class="nav__menu">
                <ul>
                    <li class="nav__menu__link"><a href="#home">Home</a></li>
                    <li class="nav__menu__link"><a href="#about">About</a></li>
                    <li class="nav__menu__link"><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <img id="image" src="/home/dkcode/Downloads/flat-lay-desk-with-laptop-glasses.jpg" alt="background-image">
        <div class="overlay"></div>
        <p id="name">DkCode</p>
        <p id="mainp"><strong>Im Just Coding innit ;</strong></p>
        <button class="btn-git"><a href="https://github.com/" id="github"><strong>Github.Me</strong></a></button>
    </div> 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const hamburger = document.querySelector(".nav__hamburger");
        const linksContainer = document.querySelector(".nav__menu");
        const links = document.querySelectorAll(".nav__menu__link");

        hamburger.addEventListener("click", () => {
            linksContainer.classList.toggle("active");
            hamburger.classList.toggle("active");
        });

        window.addEventListener("resize", () => {
            if (window.matchMedia("(max-width: 550px)").matches) {
                closeMenu();
            }
        });

        if (window.matchMedia("(max-width: 550px)").matches) {
            closeMenu();
        }

        function closeMenu() {
            links.forEach((link) => {
                link.addEventListener("click", () => {
                    linksContainer.classList.remove("active");
                    hamburger.classList.remove("active");
                });
            });
        }
    </script>
</body>
</html>
