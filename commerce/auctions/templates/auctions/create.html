{% extends "auctions/layout.html" %}

{% block body %}
    <h2>create listings</h2>


    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>


        <div class="form-group">
            <label for="description">Descripton</label>
            <input type="text" name="desc" class="form-control" id="desc" placeholder="Description">
        </div>


        <div class="form-group">
            <label for="imgUrl">Image Url</label>
            <input type="text" name="imgUrl" class="form-control" id="imgUrl" placeholder="Image URL">
        </div>

        

        <div class="form-group">
            <label for="bid">Price</label>
            <input type="number" min="0" name="bid" class="form-control" id="dib" placeholder="Price">
        </div>

        


        <div class="form-group">
            <label for="category">search category:</label>
            <select name="category" id="category">
                {% for cats in categories %}
                    <option value="{{ cats }}">{{ cats }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">create listings</button>
    
    </form>
{% endblock%}
